<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome de Usuário">
            <!--required =  necessario preencher-->
            <!--minlength =  minimo de caracteres e max o maximo-->
        </p>

        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="min 8 caracteres">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
